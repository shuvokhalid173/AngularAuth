<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">MY_APP</a>
      
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="navbar-collapse collapse" id="navbarColor01" >
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" routerLinkActive='active' routerLink='/events'>
              Events
              <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLinkActive='active' routerLink='/special-events'>
              Members
              <span class="sr-only">(current)</span></a>
          </li>
        </ul>

        <div class="form-inline my-2 my-lg-0">
          <ul class="navbar-nav mr-auto">
            <li *ngIf='!authService.isLogin()' class="nav-item active">
              <a class="nav-link" routerLinkActive='active' routerLink='/register'>
                Register
                <span class="sr-only">(current)</span></a>
            </li>
            <li *ngIf='!authService.isLogin()' class="nav-item active">
              <a class="nav-link" routerLinkActive='active' routerLink='/login'>
                Login
                <span class="sr-only">(current)</span></a>
            </li>
            <li style="cursor: pointer;" (click)='authService.logout()' *ngIf='authService.isLogin()' class="nav-item active">
              <a class="nav-link" routerLinkActive='active'>
                Logout
                <span class="sr-only">(current)</span></a>
            </li>
            </ul>
        </div>
      </div>
    </nav>
      
</header>
<router-outlet></router-outlet>
