<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class='mb-0'>Login</h3>
            </div>
            <div class="card-body">
                <div *ngIf='loginFailureMessage' class="text-danger">
                    {{loginFailureMessage}}
                </div>
                <form #formValue='ngForm' novalidate (ngSubmit)='onSubmitForm(User)' class="form">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input 
                            type="email" class="form-control" name="Email" required
                            [(ngModel)]='User.Email' #Email='ngModel'
                            [class.is-invalid]='Email.invalid && Email.touched'
                        >
                        <div *ngIf='Email.invalid && Email.touched' class="text-danger">
                            <small *ngIf='Email.errors.required'>Email is required</small>
                            <small *ngIf='Email.errors.email'>this is not valid email</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input 
                            type="password" class="form-control" name="Password" required
                            [(ngModel)]='User.Password' #Password='ngModel'
                            [class.is-invalid]='Password.invalid && Password.touched'
                        >
                        <div *ngIf='Password.invalid && Password.touched'>
                            password is required
                        </div>
                    </div>
                    <button [disabled]='formValue.form.invalid' type="submit" class="btn btn-primary float-right">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
